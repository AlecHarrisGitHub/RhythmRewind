<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Summary</title>
</head>
<body>
    <h1>Your Spotify Music Summary</h1>

    <h2>Top Artists</h2>
    <ul>
        {% for artist in summary.artists %}
        <li>{{ artist }}</li>
        {% endfor %}
    </ul>

    <h2>Recently Played Tracks</h2>
    <ul>
        {% for track in summary.tracks %}
        <li>{{ track }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'spotify-login' %}">Refresh Summary</a>
</body>
</html>
