{% load static %}
<!DOCTYPE html>
<html>
<head>
            <link rel="icon" href="/RhythmRewind.png" type="image/png">

    <title>Spotify Puzzle Game</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #puzzle-container {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            position: relative;
            border: 2px solid #333;
        }
        .puzzle-piece {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: 500px 500px;
            cursor: move;
            border: 1px solid #ccc;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
        }
        /* Style for the back button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #27e7ff;
            border: 2px solid black;
            padding: 10px 20px;
            font-family: 'Courier Prime', monospace;
            font-size: 1rem;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .back-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Back to Home Button -->
    <a href="{% url 'dashboard' %}" class="back-button">Back to Dashboard</a>

    <h2>Assemble the Puzzle of {{ artist_name }}</h2>
    {% if artist_image_url %}
        <div id="puzzle-container"></div>
        <div id="message"></div>
        <script>
            // JavaScript code to create the puzzle
            const artistImageUrl = "{{ artist_image_url }}";

            const puzzleContainer = document.getElementById('puzzle-container');
            const message = document.getElementById('message');

            // Number of pieces per row and column
            const rows = 5;
            const cols = 5;

            // Size of each piece
            const pieceWidth = puzzleContainer.offsetWidth / cols;
            const pieceHeight = puzzleContainer.offsetHeight / rows;

            // Array to store the correct positions
            const correctPositions = [];

            // Create the pieces
            let pieces = [];
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const piece = document.createElement('div');
                    piece.classList.add('puzzle-piece');
                    piece.style.width = pieceWidth + 'px';
                    piece.style.height = pieceHeight + 'px';
                    piece.style.backgroundImage = `url('${artistImageUrl}')`;
                    piece.style.backgroundPosition = `-${x * pieceWidth}px -${y * pieceHeight}px`;
                    piece.setAttribute('data-correct-left', x * pieceWidth);
                    piece.setAttribute('data-correct-top', y * pieceHeight);

                    // Store the correct position
                    correctPositions.push({left: x * pieceWidth, top: y * pieceHeight});

                    pieces.push(piece);
                }
            }

            // Shuffle the pieces
            pieces = shuffleArray(pieces);

            // Place the pieces randomly
            pieces.forEach(piece => {
                const randomLeft = Math.floor(Math.random() * (puzzleContainer.offsetWidth - pieceWidth));
                const randomTop = Math.floor(Math.random() * (puzzleContainer.offsetHeight - pieceHeight));
                piece.style.left = randomLeft + 'px';
                piece.style.top = randomTop + 'px';

                // Make the piece draggable
                piece.onmousedown = dragMouseDown;

                puzzleContainer.appendChild(piece);
            });

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                const elem = this;
                let pos3 = e.clientX;
                let pos4 = e.clientY;

                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;

                function elementDrag(e) {
                    e = e || window.event;
                    e.preventDefault();
                    const pos1 = pos3 - e.clientX;
                    const pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    elem.style.top = (elem.offsetTop - pos2) + "px";
                    elem.style.left = (elem.offsetLeft - pos1) + "px";
                }

                function closeDragElement() {
                    document.onmouseup = null;
                    document.onmousemove = null;

                    // Snap to correct position if close enough
                    const correctLeft = parseFloat(elem.getAttribute('data-correct-left'));
                    const correctTop = parseFloat(elem.getAttribute('data-correct-top'));
                    const currentLeft = parseFloat(elem.style.left);
                    const currentTop = parseFloat(elem.style.top);

                    if (Math.abs(currentLeft - correctLeft) < pieceWidth / 2 && Math.abs(currentTop - correctTop) < pieceHeight / 2) {
                        elem.style.left = correctLeft + 'px';
                        elem.style.top = correctTop + 'px';
                        elem.onmousedown = null; // Disable further dragging
                        checkWinCondition();
                    }
                }
            }

            function checkWinCondition() {
                const pieces = document.getElementsByClassName('puzzle-piece');
                let allInPlace = true;
                for (let piece of pieces) {
                    const correctLeft = parseFloat(piece.getAttribute('data-correct-left'));
                    const correctTop = parseFloat(piece.getAttribute('data-correct-top'));
                    const currentLeft = parseFloat(piece.style.left);
                    const currentTop = parseFloat(piece.style.top);

                    if (currentLeft !== correctLeft || currentTop !== correctTop) {
                        allInPlace = false;
                        break;
                    }
                }
                if (allInPlace) {
                    message.textContent = "Congratulations! You completed the puzzle!";
                }
            }
        </script>
    {% else %}
        <p>Sorry, we couldn't retrieve your top artist's image.</p>
    {% endif %}
</body>
</html>
