<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Your Wraps</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .carousel-inner {
            border-radius: 15px;
            overflow: hidden;
        }
        .carousel-item img {
            max-height: 300px;
            object-fit: cover;
            width: 100%;
        }
        .carousel-caption {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 10px;
        }
        .custom-caption {
            background: rgba(255, 128, 191, 0.8); /* 80's theme color */
            color: black;
            border-radius: 10px;
            padding: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <header>
            View Your Wraps!
        </header>
        <main class="container">
            <!-- Carousel -->
            <div id="summaryCarousel" class="carousel slide mx-auto" data-bs-ride="carousel" style="max-width: 800px;">
                <div class="carousel-inner">
                    {% for summary in summaries %}
                    <div class="carousel-item {% if forloop.first %}active{% endif %}">
                        <img src="{{ summary.image_url }}" class="d-block w-100" alt="{{ summary.title }}">
                        <div class="carousel-caption">
                            <h5>{{ summary.title }}</h5>
                            <p>{{ summary.description }}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <!-- Controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#summaryCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#summaryCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </main>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
